<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--ionicons icon link-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>Navbar</title>
</head>

<body>
    <nav class="bg-red-500 p-4 ">
        <div class="flex justify-between items-center text-white font-medium text-xl w-[92%] mx-auto">
            <div class="font-extrabold">
                <h1>FASTEST</h1>
            </div>
            <div class="nav-Links absolute md:static md:min-h-fit md:w-auto bg-red-500 min-h-[60vh] left-0 top-[11%] w-full ">
                <ul class="flex gap-8 md:flex-row flex-col items-center pt-4 md:pt-0">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Review</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="space-x-3 flex items-center">
                <button class="px-6 py-2 border border-white bg-white text-black font-bold rounded-md">Login</button>
                <button class="px-6 py-2 border border-white bg-white text-black font-bold rounded-md">Logout</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="font-bold text-3xl  cursor-pointer md:hidden"></ion-icon>
            </div>
        </div>
    </nav>
    <script>
        const navLinks = document.querySelector(".nav-Links")
        function onToggleMenu(e){
            e.name = e.name === 'menu' ? 'close' : 'menu'
            navLinks.classList.toggle('top-[-60%]');
        }
    </script>
</body>

</html>
